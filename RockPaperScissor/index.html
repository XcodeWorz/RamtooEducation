<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <script src="./index.js"></script>
    <body>
        <div>
            <div id="score-board">
                <div class="my-score">
                    <div>My Score</div>
                    <div id="my-score">0</div>
                </div>
                <div class="bot-score">
                    <div>Bot Score</div>
                    <div id="computer-score">0</div>
                </div>
            </div>
            <div id="play-area">
                <div id="rock">
                    <img src="images/rock.png" alt="rock"/>
                </div>
                <div id="paper">
                    <img src="images/paper.png" alt="paper"/>
                </div>
                <div id="scissor">
                    <img src="images/scissor.png" alt="scissor"/>
                </div>
            </div>

            <div id="vs-box">
                <div id="my-choice">
                    <h1>My Pick</h1>
                    <div class="img-container">
                        <img src="http://downloadicons.net/sites/default/files/check-box-is-selected-or-not-selected-icon-27755.png" alt="myChoice" id="myChoice-Image"/>
                    </div>
                </div>
                <div id="computer-choice">
                    <h1>Opponent</h1>
                    <div class="img-container">
                        <img src="http://downloadicons.net/sites/default/files/check-box-is-selected-or-not-selected-icon-27755.png" alt="Opponent Choice" id="opponent-Image"/>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
